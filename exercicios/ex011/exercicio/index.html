<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>

    <h1>Aumente e diminua o navegador para ver a foto se ajustando ao tamanho da página.</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto300.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/foto700.jpg" type="image/jpg">
        <img src="imagens/foto1000.jpg" alt="Imagem Flexível">
    </picture>
</body>
</html>
